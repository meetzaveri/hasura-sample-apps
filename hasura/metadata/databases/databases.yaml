- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        retries: 1
        max_connections: 100
      use_prepared_statements: true
  logical_models:
    - fields:
        - name: name
          type:
            nullable: true
            scalar: text
      name: log_names
  tables: "!include default/tables/tables.yaml"
- name: Chinook
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: CHINOOK_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  tables: "!include Chinook/tables/tables.yaml"
  functions: "!include Chinook/functions/functions.yaml"
