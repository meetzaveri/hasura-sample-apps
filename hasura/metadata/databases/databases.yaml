- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  logical_models:
    - fields:
        - name: name
          type:
            nullable: true
            scalar: text
      name: customers
  tables: "!include default/tables/tables.yaml"
- name: gcp
  kind: postgres
  configuration:
    connection_info:
      database_url: postgresql://postgres:postgres@104.197.203.232:5432/postgres
      isolation_level: read-committed
      ssl_configuration:
        sslcert:
          from_env: SSL_CERT_GCP
        sslkey:
          from_env: SSL_KEY_GCP
        sslmode: verify-ca
        sslrootcert:
          from_env: SSL_ROOTCERT_GCP
      use_prepared_statements: false
  tables: "!include gcp/tables/tables.yaml"
